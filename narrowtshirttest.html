<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <!-- display settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- theme colors - light & dark -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffd066">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#4a494a">
    <!-- page description -->
    <meta name="description" content="Prototype Fashion Design Helper Tool">
    <!-- page author -->
    <meta name="author" content="Thomas McQuillan in consultation with Make/Use.">
    <!-- apple-touch-icon -->
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon-192x192.png">
    <!-- favicon -->
    <link rel="icon" type="image/gif" href="assets/images/favicon.gif">
    <!-- web app manifest -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Local Javascript -->
    <script src="assets/js/script.js" defer></script>
    <!-- Page title -->
    <title>MakeUse | Long T shirt</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="grid-outer-wrapper col-12 col-md-11 mx-3 my-3">

            <div id="grid-long-tshirt-longsleeve" class="garment-grid">
                <div class="neck-tile garment-tile">

                    <img id="neckline-round" class="tile-on"
                        src="assets/images/grid-tiles/neckline-tiles/tshirt-neck-round@3x.png"
                        alt="Tshirt in 'round' neckline style">

                    <img id="neckline-collar"
                        src="assets/images/grid-tiles/neckline-tiles/tshirt-neck-collar@3x.png"
                        alt="Tshirt in 'collar' neckline style">

                    <img id="neckline-wide"
                        src="assets/images/grid-tiles/neckline-tiles/tshirt-neck-wide@3x.png"
                        alt="Tshirt in 'wide' neckline style">

                </div>
                <div id="body-long-tshirt-narrow" class="garment-tile">

                    <img id="tshirt-body-narrow-hip-rotate"
                        src="assets/images/grid-tiles/body-tiles/tshirt-body-narrow-hip-rotate@3x.png"
                        alt="Tshirt garment-body in 'narrow/hip' style with rotation">

                    <img id="tshirt-body-narrow-hip"
                        src="assets/images/grid-tiles/body-tiles/tshirt-body-narrow-hip@3x.png"
                        alt="Tshirt garment-body in 'narrow/hip' style">

                    <img id="tshirt-body-narrow-long"
                        src="assets/images/grid-tiles/body-tiles/tshirt-body-narrow-long@3x.png"
                        alt="Tshirt garment-body in 'narrow/long' style">

                    <img id="tshirt-body-narrow-long-rotate" class="tile-on"
                        src="assets/images/grid-tiles/body-tiles/tshirt-body-narrow-long-rotate@3x.png"
                        alt="Tshirt garment-body in 'narrow/long' style">
                </div>
                <div id="sleeve-left-long-tshirt" class="garment-tile sleeve-left">

                    <img class="sleeve-left-wide-short"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-left-wide-short-@3x.png"
                        alt="Left-sleeve in 'wide/short' style">

                    <img class="sleeve-left-wide-short-rotate"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-left-wide-short-rotate@3x.png"
                        alt="Left-sleeve in 'wide/short' style with rotation">

                    <img class="sleeve-left-narrow-short"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-left-narrow-short@3x.png"
                        alt="Left-sleeve in 'narrow/short' style">

                    <img class="sleeve-left-narrow-short-rotate"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-left-narrow-short-rotate@3x.png"
                        alt="Left-sleeve in 'narrow/short' style with rotation">

                </div>
                <div id="sleeve-right-long-tshirt" class="garment-tile sleeve-right">

                    <img class="sleeve-right-wide-short"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-right-wide-short@3x.png"
                        alt="right-sleeve in 'wide/short' style">

                    <img class="sleeve-right-wide-short-rotate"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-right-wide-short-rotate@3x.png"
                        alt="right-sleeve in 'wide/short' style with rotation">

                    <img class="sleeve-right-narrow-short"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-right-narrow-short@3x.png"
                        alt="right-sleeve in 'narrow/short' style">

                    <img class="sleeve-right-narrow-short-rotate"
                        src="assets/images/grid-tiles/sleeve-tiles/sleeve-right-narrow-short-rotate@3x.png"
                        alt="right-sleeve in 'narrow/short' style with rotation">
                </div>
            </div>
        </div>

    </div>
</div>
</body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

</body>

</html>
