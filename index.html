<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- theme colors - light & dark -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffd066">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#4a494a">
    <!-- page description -->
    <meta name="description" content="Prototype Fashion Design Helper Tool">
    <!-- page author -->
    <meta name="author" content="Thomas McQuillan in consultation with Make/Use.">
    <!-- apple-touch-icon -->
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon-192x192.png">
    <!-- favicon -->
    <link rel="icon" type="image/gif" href="assets/images/favicon.gif">
    <!-- web app manifest -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Local Javascript -->
    <script src="assets/js/script.js" defer></script>
    <!-- Media Query specific to landing page -->
    <style>
        @media  screen and (max-width: 500px) {         div{width:70%;}}
        @media  screen and (max-device-width: 800px) {  html{background: url('assets/images/poster-mu.png') #000 no-repeat center center fixed;}
                                                        #bgvid-makeuse {display: none; }}
    </style>
    <!-- Page title -->
    <title>MakeUse | Home</title>
</head>

<body>

    <video id="bgvid-makeuse" playsinline autoplay muted loop poster="assets/images/poster-mu.png">
        <!-- <source src="" type="video/webm"> -->
        <source src="assets/video/makeuse-video.mp4" type="video/mp4">
    </video>

        <header class="container-fluid">
            <nav class="navbar navbar-custom landing-nav">
                <span class="navbar-brand"><img id="makeuse-logo" src="assets/images/makeuse-logo.png"
                    alt="Make/Use Logo">
                <img id="logo-hover" src="assets/images/makeuse-logo-hover.png">
                </span>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://makeuse.nz/make/" target="_blank" rel="noopener" rel="noreferrer">make</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://makeuse.nz/about/" target="_blank" rel="noopener" rel="noreferrer">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://makeuse.nz/articles/" target="_blank" rel="noopener" rel="noreferrer">articles</a>
                    </li>
                </ul>
            </nav>
        </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

</html>
